<div class="app-container">
  <div class="main-container">
    <div class="short-left-line"></div>
    <div class="first-left-line"></div>
    <div class="second-left-line"></div>
    <div class="right-line"></div>

    <div class="sub-container">
      <div class="header">
        <div class="innerheader"></div>
        <div class="inner-circle"></div>
        <span class="mtn-span fw-600">MTN-NG</span>
        <span class="icons-span"
          ><i class="fa-solid fa-chart-simple me-1"></i>
          <i class="fa-solid fa-wifi me-1"></i>
          <i class="fa-solid fa-battery-full"></i
        ></span>
      </div>
      <h1>25 + 5 Clock</h1>
      <div class="break-session">
        <div>
          <p id="break-label">Break Length</p>
          <div
            [ngClass]="{
              disabled: this.state().disabledBtn,
              pointer: !this.state().disabledBtn
            }"
          >
            <button
              id="break-decrement"
              class="mr-5"
              [disabled]="this.state().disabledBtn"
              (click)="decrementBreak()"
            >
              <i class="fa-solid fa-circle-down" style="color: #63e6be"></i>
            </button>
            <span id="break-length" class="break-span">{{
              showMinutes(this.state().breakLength)
            }}</span>
            <button
              id="break-increment"
              class=""
              [disabled]="this.state().disabledBtn"
              (click)="incrementBreak()"
            >
              <i class="fa-solid fa-circle-up" style="color: #74c0fc"></i>
            </button>
          </div>
        </div>
        <div>
          <p id="session-label">Session Length</p>
          <div
            [ngClass]="{
              disabled: this.state().disabledBtn,
              pointer: !this.state().disabledBtn
            }"
          >
            <button
              id="session-decrement"
              class="mr-5"
              [disabled]="this.state().disabledBtn"
              (click)="decrementSession()"
            >
              <i class="fa-solid fa-circle-down" style="color: #b197fc"></i>
            </button>
            <span id="session-length" class="break-span">{{
              showMinutes(this.state().sessionLength)
            }}</span>
            <button
              id="session-increment"
              [disabled]="this.state().disabledBtn"
              (click)="incrementSession()"
            >
              <i class="fa-solid fa-circle-up" style="color: #fc97d2"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="session-container">
        <div
          class="session"
          [style.color]="this.state().timeLeft < 60 ? 'red' : 'white'"
        >
          <p id="timer-label">{{ state().startBreak ? "Break" : "Session" }}</p>
        </div>
        <div
          class="session"
          [style.color]="this.state().timeLeft < 60 ? 'red' : 'white'"
        >
          <h4 id="time-left">{{ showTime(this.state().timeLeft) }}</h4>
        </div>

        <div class="buttons-container">
          <span class="button-span bg-pink"
            ><i class="fa-solid fa-stopwatch"></i
          ></span>
          <span id="start_stop" class="play-span" (click)="playPauseTimer()"
            ><i
              [ngClass]="
                !state().pauseTimer ? 'fa-solid fa-pause' : 'fa-solid fa-play'
              "
            ></i
          ></span>
          <span id="reset" class="button-span bg-blue" (click)="onReset()"
            ><i class="fa-solid fa-rotate"></i
          ></span>
        </div>
      </div>

      <audio
        #beep
        class="d-none"
        id="beep"
        controls
        src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"
      ></audio>
    </div>
  </div>

  <!-- Backview -->

                      <div class="lens-highlight"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="camera-lens lens-2">
                <div class="lens-inner">
                  <div class="lens-glass">
                    <div class="lens-reflection lens-reflection-2">
                      <div class="lens-highlight"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="camera-lens lens-3">
                <div class="lens-inner">
                  <div class="lens-glass">
                    <div class="lens-reflection lens-reflection-3">
                      <div class="lens-highlight"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flash-container">
              <div class="flash-light">
                <div class="flash-light-beam">
                  <div class="flash-light-beam-inner"></div>
                </div>
              </div>
              <div class="flash-dot-container">
                <div class="flash-dot"></div>
              </div>
              <div class="flash-dark"></div>
            </div>
          </div>
        </div>
        <div class="top-stripe-left"></div>
        <div class="top-stripe-right"></div>
      </div>
